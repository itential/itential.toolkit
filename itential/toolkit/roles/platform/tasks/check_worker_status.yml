---
- name: Check workers status
  iap_check_worker_status:
    hostname: "{{ inventory_hostname }}"
    port: "{{ iap_https_port if iap_https else iap_http_port }}"
    https: "{{ iap_https }}"
    token: "{{ token_result.token }}"
  register: status_result