---
- name: Generate base platform base url
  ansible.builtin.set_fact:
    platform_base_url: >-
      {{
        ('https' if platform_https else 'http') ~
        '://' ~ inventory_hostname ~
        ':' ~ (platform_https_port if platform_https else platform_http_port)
      }}
