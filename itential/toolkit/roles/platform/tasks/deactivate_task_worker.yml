---
- name: Deactivate task workers
  itential.toolkit.iap_task_worker_control:
    hostname: "{{ inventory_hostname }}"
    port: "{{ platform_https_port if platform_https else platform_http_port }}"
    https: "{{ platform_https }}"
    token: "{{ iap_token }}"
    action: deactivate
  register: task_deactivate_result
